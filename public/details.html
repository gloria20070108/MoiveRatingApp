<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="../styles/main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>CineHub!</title>
  </head>
  <body class="d-flex flex-column h-100">
    <!-- sign out modal-->
    <div
      class="modal fade"
      id="signOutModal"
      tabindex="-1"
      aria-labelledby="signOutModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="signOutModalLabel">Sign out</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div>Are you sure you want to sign out?</div>
            <form action="/signout" method="post">
              <button
                class="w-100 btn btn-lg btn-primary sign-out-btn"
                type="submit"
              >
                Sign out
              </button>
            </form>
          </div>
          <div id="sign-out-modal-error-msg" class="error-msg"></div>
        </div>
      </div>
    </div>
    <!-- end of sign out modal-->

    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand">CineHub!</span>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="to-right">
              <button
                id="sign-out-btn"
                class="btn btn-sm btn-outline-success text-content"
                data-bs-toggle="modal"
                data-bs-target="#signOutModal"
              >
                Sign out
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!---main---->
    <div class="container overflow-hidden">
      <div>
        <a class="oneline go-back-link" href="/home">
          <h1></h1>
        </a>
        <h1 id="movieTitle" class="oneline"></h1>
      </div>

      <div class="row gy-5">
        <div class="col-lg-4 col-md-6 col-sm-12">
          <img
            id="movieimage"
            src="../images/1.png"
            class="img-fluid"
            alt="movie gallery"
          />
        </div>
        <div class="col-lg-8 col-md-6 col-sm-12">
          <h4>INTRODUCTION</h4>
          <p id="introduction" class="text-content"></p>
          <h6>Director:</h6>
          <p id="director" class="text-content"></p>
          <h6>Starring:</h6>
          <p id="starring" class="text-content"></p>
          <div>
            <h6 class="oneline">Year:</h6>
            <p id="year" class="text-content oneline"></p>
          </div>
          <div>
            <h6 class="oneline">Rate:</h6>
            <p id="rate" class="text-content oneline"></p>
          </div>
          <div>
            <h6 class="oneline">Like:</h6>
            <i class="fa fa-thumbs-up oneline" id="clicklike"></i>
          </div>
        </div>
      </div>
      <div class="row gy-5">
        <h5 class="comment-title">COMMENTS</h5>
        <form id="myForm" class="comment-form">
          <input
            id="commentsid"
            type="text"
            name="comments"
            class="form-control input-lg text-content"
            placeholder="comments"
            required
            autofocus
          />
          <div>
            <div class="oneline">
              Rate:
              <select
                id="rate-select"
                class="rate-select text-content"
                name="movieRate"
              >
                <option selected="selected" value="unrate">
                  Please select
                </option>
                <option value="10">10</option>
                <option value="9">9</option>
                <option value="8">8</option>
                <option value="7">7</option>
                <option value="6">6</option>
                <option value="5">5</option>
                <option value="4">4</option>
                <option value="3">3</option>
                <option value="2">2</option>
                <option value="1">1</option>
              </select>
            </div>

            <input
              id="postSubmit"
              class="btn btn-sm btn-success comment-submit-btn oneline text-content"
              type="submit"
            />
          </div>
        </form>
        <div id="allcomment" class="comment-container text-content"></div>
      </div>
      <footer>
        <div>Made by Zhangzhang and Na</div>
        <div>
          All images and information from
          <a href="https://www.imdb.com/">iMDB</a>
        </div>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../js/frontend.js"></script>
  </body>
</html>
